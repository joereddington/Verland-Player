<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/player.css" rel="stylesheet">

    <script type="text/javascript" src="/static/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/js/srt_player.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<!--text display-->
<div class="container-fluid">
    <div class="row">
        <div id="subtitle-text" class="col-md-12">
        </div>
    </div>
</div>

<div class="footer">
    <!--controls-->
    <div class="container">
        <div id="controls" class="row">
            <div id="current-time" class="col-lg-1 col-md-1 col-xs-12">
                0:00
            </div>
            <div class="col-lg-8 col-md-11 col-xs-12">
                <input id="slidebar" type="range" min="0" max="10" step="1" value="0">
            </div>
            <div id="control-box" class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <i id="back-icon" class="fa fa-step-backward" onclick="SRT_PLAYER.step('back');"></i>
                <i id="stop-icon" class="fa fa-stop" onclick="SRT_PLAYER.stop();"></i>
                <i id="pause-icon" class="fa fa-pause" onClick="SRT_PLAYER.pause();"></i>
                <i id="play-icon" class="fa fa-play" onclick="SRT_PLAYER.play();"></i>
                <i id="fwd-icon" class="fa fa-step-forward" onclick="SRT_PLAYER.step('fwd');"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="nowplaying">Now Playing: <span class="yellow"> {{ srt_file }}</span></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><a href="/">return to subtitles list</a></div>
        </div>
    </div>

</div>

<script>
    $(document).ready(function() {
        file_name = "{{ srt_file | safe }}"
        SRT_PLAYER.initialize(file_name);
    });
</script>

</body>
</html>
